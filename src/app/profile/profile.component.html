<div class="fondo">
  <br />
  <br />
  <br />
  <div class="container rounded bg-dark" *ngFor="let data of userData">
    <!-- btn Regresar -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a href="/admin"><button class="btn btn-primary mt-3" type="button" style="width: 150px;"> <i class="bi bi-arrow-left"></i> Back</button></a>
    </div>

    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            src="../../assets/icons/usuario.png"
          /><span class="font-weight-bold text-white"> {{ data.nombre }} </span
          ><span class="text-white-50"> {{ data.email }} </span><span> </span>
        </div>
      </div>

      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center experience"
          >
            <span class="text-white"><b>Edit Profile</b></span>
          </div>
          <br />
          <div class="col-md-12">
            <!-- Email -->
            <label class="form-label">Email:</label>
            <input
              type="text"
              class="form-control"
              id="swal-email"
              [(ngModel)]="data.email"
            /><br />

            <div class="row mt-2">
              <div class="col-md-6">
                <!-- Nombre -->
                <label class="form-label">Nombre:</label>
                <input
                maxlength="60"
                  type="text"
                  class="form-control"
                  id="swal-nombre"
                  [(ngModel)]="data.nombre"
                /><br />
              </div>
              <div class="col-md-6">
                <!-- Apellido -->
                <label class="form-label">Apellido:</label>
                <input
                maxlength="60"
                  type="text"
                  class="form-control"
                  id="swal-apellido"
                  [(ngModel)]="data.apellido"
                /><br />
              </div>
            </div>

            <!-- Telefono -->
            <label class="form-label">Telefono:</label>
            <input
            type="tel"
            maxlength="20"
            pattern="[0-9]+"
              class="form-control"
              id="swal-telefono"
              [(ngModel)]="data.telefono"
            /><br />

            <!-- Direccion -->
            <label class="form-label">Direccion:</label>
            <input
            maxlength="60"
              type="text"
              class="form-control"
              id="swal-direccion"
              [(ngModel)]="data.direccion"
            /><br />

            <button
              type="button"
              class="btn btn-warning my-1"
              (click)="update(data)"
            >
              Edit Profile<i class="bi bi-pencil mx-2"></i>
            </button> <br>

            <!-- change password -->
            <label class="form-label mt-5">Nueva Contraseña:</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="newPassord" (click)="showPassword()">
                <i [class]="eyePassword"  style="font-size: 1rem; color: black;"></i>
              </span>
              <input [type]="typePassword" class="form-control" placeholder="Escriba la nueva Contraseña" aria-label="Username" aria-describedby="newPassord" autocomplete="new-password" [(ngModel)]="newPassword">
            </div>

            <button
              type="button"
              class="btn btn-danger my-2"
              (click)="PasswordUpdate(data, newPassword)"
            >
              Change Password<i class="bi bi-key ms-2"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right text-white"><b>Profile Info</b></h4>
          </div>

          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Cedula</label
              ><input
                type="text"
                class="form-control"
                value="{{ data.cedula }}"
                disabled
              />
            </div>


            <div class="mt-3">
              <div class="row">
                <label class="labels">Rol</label>
                <div *ngFor="let roles of haveRols" class="col-md-8 mt-2">
                  <div *ngIf="roles == 'ROLE_ADMIN'" class="bubble-admin mx-5"> <label style="color: white;">Admin</label> </div>
                  <div *ngIf="roles == 'ROLE_USER'" class="bubble-user mx-5"> <label style="color: white;">User</label></div>
                  <div *ngIf="roles == 'ROLE_PUBLICATOR'" class="bubble-publi mx-5"> <label style="color: white;">Publicator</label></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
</div>
